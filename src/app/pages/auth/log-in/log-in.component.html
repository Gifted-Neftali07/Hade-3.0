<div class="form">
  <div class="form__container">
    <h1>Log in</h1>
    <form [formGroup]="form" (ngSubmit)="logIn()" novalidate>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as message">{{ message }}</mat-error>
        </mat-form-field>
      </div>
    
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
    
      <div>
        <button mat-flat-button color="accent" type="submit">Log in</button>
      </div>
    </form>
    

    <hr />

    <h2>Log in with Phone</h2>
    <form [formGroup]="form09" (ngSubmit)="onClickSendOTP()">
      <div>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" type="tel" />
          <mat-error *ngIf="form.get('phoneNumber')?.invalid && form.get('phoneNumber')?.touched">
            Phone number is required
          </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">Send OTP</button>
      </div>
    </form>

    <form [formGroup]="form09" (ngSubmit)="onVerifyOTP()">
      <div>
        <mat-form-field>
          <mat-label>OTP</mat-label>
          <input matInput formControlName="otp" type="text" />
          <mat-error *ngIf="form.get('otp')?.invalid && form.get('otp')?.touched">
            OTP is required
          </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit">Verify OTP</button>
      </div>
    </form>

    <div id="sign-in-button"></div>

    <hr />
    <span class="small-text providers">Have Google or GitHub?</span>
    <app-button-providers [isLogin]="true"></app-button-providers>
    <span class="small-text log-in-redirect">
      Donâ€™t have an account yet?
      <a routerLink="/auth/sign-up">Sign up</a>
    </span>
  </div>
</div>
