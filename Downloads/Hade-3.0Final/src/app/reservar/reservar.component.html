<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="card border-light">
        <div class="card-body">
          <header class="encabezado">
            <div class="texto-encabezado">
              <h1>¡RESERVA EN LÍNEA Y OBTÉN</h1>
              <p>LOS MEJORES PRECIOS CON TODO INCLUIDO!</p>
              <p>HADE te ofrece una experiencia de alquiler de autos única, con una amplia selección de vehículos de lujo y servicios premium. ¡Reserva ahora y vive la mejor aventura sobre ruedas con HADE!</p>
            </div>
          </header>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="container">
            <form [formGroup]="clienteForm" (ngSubmit)="nuevoCliente()">
              <div class="form-group">
                <label for="fechaCompra">Fecha de Renta:</label>
                <input type="date" id="fechaCompra" formControlName="fechaCompra" class="form-control">
              </div>
              <div class="form-group">
                <label for="fechaDevolucion">Fecha de Devolución:</label>
                <input type="date" id="fechaDevolucion" formControlName="fechaDevolucion" class="form-control">
              </div>
              <div class="form-group">
                <label for="horaCompra">Hora de Renta:</label>
                <select id="horaCompra" formControlName="horaCompra" class="form-control">
                  <option value="10:00">10:00 AM</option>
                  <option value="11:00">11:00 AM</option>
                  <option value="12:00">12:00 PM</option>
                  <option value="13:00">1:00 PM</option>
                  <option value="14:00">2:00 PM</option>
                  <option value="15:00">3:00 PM</option>
                  <option value="16:00">4:00 PM</option>
                  <option value="17:00">5:00 PM</option>
                  <option value="18:00">6:00 PM</option>
                  <option value="19:00">7:00 PM</option>
                  <option value="20:00">8:00 PM</option>
                </select>
              </div>
              <div class="form-group">
                <label for="horaDevolucion">Hora de Devolución:</label>
                <select id="horaDevolucion" formControlName="horaDevolucion" class="form-control">
                  <option value="10:00">10:00 AM</option>
                  <option value="11:00">11:00 AM</option>
                  <option value="12:00">12:00 PM</option>
                  <option value="13:00">1:00 PM</option>
                  <option value="14:00">2:00 PM</option>
                  <option value="15:00">3:00 PM</option>
                  <option value="16:00">4:00 PM</option>
                  <option value="17:00">5:00 PM</option>
                  <option value="18:00">6:00 PM</option>
                  <option value="19:00">7:00 PM</option>
                  <option value="20:00">8:00 PM</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
